version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- state_entry:
    use_entities: true
- crop_entry:
    use_entities: true
- thanks:
    use_entities: true
- price:
    use_entities: true
- price_for_crop:
    use_entities: true
- ask_price:
    use_entities: true
- greet1:
    use_entities: true
- out_of_scope:
    use_entities: true
- ferti:
    use_entities: true
entities:
- location
- crop
slots:
  location:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  crop:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! To know the msp of rice ! please enter your state
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on! and will work more to assist you in all ways
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_greet1:
  - text: Hey i can help you know the msp of various crops.please enter your crop
  utter_tc_as:
  - text: Great! your crop is {crop} now please enter your state
  utter_ferti:
  - text: oh yes i can give you fertilizer information statewise! please enter your state
actions:
- action_get_price
- action_get_fertilizers
forms: {}
e2e_actions: []
